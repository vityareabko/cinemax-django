{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <div class="container wrap_login bg-light mt-5 py-4 px-3">
        <h2>{% trans "Set Password" %}</h2>

        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {% for field in form|slice:"1" %}
                <div class="form-group mt-4">
                    <strong><label for="formGroupExampleInput">{{ field.label }}</label></strong>
                    {{ field }}
                </div>
            {% endfor %}
            <input class="btn btn-primary form-control mt-2" type="submit" name="action" value="{% trans 'Set Password' %}"/>
        </form>
    </div>
{% endblock %}
